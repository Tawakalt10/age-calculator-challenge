<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        
        <div class="label-box">
        <article class="details">
         <div class="details-field">
           <p class="details-field-paragraph"> Day</p>
           <input type="text" name="date" id="date" required 
           minlength="1" maxlength="2" placeholder="DD" >
         </div>

         <div class="details-field">
            <p class="details-field-paragraph"> Month</p>
            <input type="text" name="month" id="month" required
            minlength="1" maxlength="2" placeholder="MM" >
          </div>

          <div class="details-field">
            <p class="details-field-paragraph"> Year</p>
            <input type="text" name="year" id="year" required
            minlength="4" maxlength="4" placeholder="YYYY">
           </div> 
          
          
        
        
         <div class="arrow-section" onclick ="calculateAge()">
           
         </div>
        </article>
          
         <!--display  -->
         <div id="age" class="result-container">
            <p class="result-text"><span>--</span> years</p>
            <p class="result-text"><span >--</span> months</p>
            <p class="result-text"><span >--</span> days</p>

         </div>

        </div>
     
        
    </div>
    

    <script src="/index.js"></script>  
</body>
</html>
